type Role {
  _id: ID!
  idRole: Int!
  role: String!
}
input CreateRoleInput {
  idRole: Int!
  role: String!
}

input UpdateRolInput {
  _id: ID!
  idRole: Int
  role: String
}

type Query {
  roles: [Role]!
}

type Mutation {
  createRole(role: CreateRoleInput): Role!
  updateRole(role: UpdateRolInput): Role!
}
